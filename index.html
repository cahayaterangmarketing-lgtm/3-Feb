<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sedang Membuka...</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fe2c55;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 25px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        h2 { font-size: 18px; margin-bottom: 10px; font-weight: 600; }
        p { color: #888; margin-bottom: 30px; font-size: 13px; max-width: 300px; line-height: 1.4; }

        .btn {
            background-color: #fe2c55;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.4);
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <div class="loader"></div>
    <h2>Sedang membuka Produk...</h2>
    <p>Jika tersangkut, tekan butang di bawah:</p>
    
    <a id="deepLinkBtn" href="#" class="btn">LIHAT PRODUK</a>

    <script>
        // ==========================================
        // LINK AFFILIATE
        // ==========================================
        var productLink = "https://vt.tiktok.com/ZS91VUYjfwwMh-DkhVA/";
        // ==========================================

        var btn = document.getElementById('deepLinkBtn');
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        var isAndroid = /android/i.test(userAgent);
        var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

        var finalLink = productLink;

        // KITA ENCODE URL SUPAYA TIKTOK BOLEH BACA
        var encodedUrl = encodeURIComponent(productLink);

        if (isIOS) {
            // iOS STRATEGI: Guna 'tiktok://webview'
            // Ini memaksa App buka browser dia sendiri, baru link vt.tiktok tu berjalan lancar
            finalLink = "tiktok://webview?url=" + encodedUrl;
        } 
        else if (isAndroid) {
            // ANDROID STRATEGI: Sama, kita try paksa webview dalam intent
            // Kalau intent biasa gagal, ini backup yang power
            var urlParts = productLink.replace(/^https?:\/\//, '');
            finalLink = "intent://webview?url=" + encodedUrl + "#Intent;scheme=tiktok;package=com.ss.android.ugc.trill;S.browser_fallback_url=" + productLink + ";end";
        }

        // Set link butang
        btn.href = finalLink;

        // Auto Run
        window.onload = function() {
            // Delay sikit bagi loading animation nampak
            setTimeout(function() {
                window.location.href = finalLink;
            }, 200);

            // Force click lepas 1 saat (Backup)
            setTimeout(function() {
                btn.click();
            }, 1000);
        };
    </script>
</body>
</html>
