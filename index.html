<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sedang Membuka...</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fe2c55;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 25px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .btn {
            background-color: #fe2c55;
            color: white;
            padding: 18px 40px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 800;
            font-size: 18px;
            display: block;
            width: 100%;
            max-width: 320px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.4);
            border: none;
            cursor: pointer;
        }
        .btn:active { transform: scale(0.96); }
        p { color: #888; font-size: 13px; margin-bottom: 30px; }
    </style>
</head>
<body>

    <div class="loader"></div>
    <h3>Sedang Membuka Produk...</h3>
    <p>Jika tidak automatik, tekan butang merah.</p>
    
    <a id="deepLinkBtn" href="#" class="btn">LIHAT PRODUK</a>

    <script>
        // ==========================================
        // LINK BARU (SHORT LINK)
        // ==========================================
        var productLink = "https://vt.tiktok.com/ZSH3vgQeSGqh1-U8PCD/";
        // ==========================================

        var btn = document.getElementById('deepLinkBtn');
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var isAndroid = /android/i.test(userAgent);
        var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

        // Kita encode URL supaya boleh masuk dalam parameter 'webview'
        var encodedUrl = encodeURIComponent(productLink);
        var finalLink = productLink; // Fallback

        if (isIOS) {
            // iOS: Paksa buka internal browser TikTok (webview)
            // Ini cara terbaik untuk link pendek
            finalLink = "tiktok://webview?url=" + encodedUrl;
        } 
        else if (isAndroid) {
            // Android: Paksa buka internal browser TikTok Asia (Trill)
            finalLink = "intent://webview?url=" + encodedUrl + "#Intent;scheme=tiktok;package=com.ss.android.ugc.trill;S.browser_fallback_url=" + productLink + ";end";
        }

        // Set link pada butang
        btn.href = finalLink;

        // Auto-Execute
        window.onload = function() {
            setTimeout(function() {
                window.location.href = finalLink;
            }, 300);
            
            // Backup click (Simulasi tekan butang)
            setTimeout(function() {
                btn.click();
            }, 1000);
        };
    </script>
</body>
</html>
