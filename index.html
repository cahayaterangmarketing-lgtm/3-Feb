<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buka TikTok Shop...</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fe2c55;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 25px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        h2 { font-size: 20px; margin-bottom: 10px; font-weight: 600; }
        p { color: #888; margin-bottom: 30px; font-size: 14px; max-width: 300px; line-height: 1.5; }

        .btn {
            background-color: #fe2c55;
            color: white;
            padding: 18px 40px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 18px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.4);
            margin-bottom: 15px;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <div class="loader"></div>
    <h2>Sedang membuka TikTok...</h2>
    <p>Sila tekan butang di bawah jika App tidak terbuka.</p>
    
    <a id="deepLinkBtn" href="#" class="btn">BUKA PRODUK</a>

    <script>
        // ==========================================
        // LINK AFFILIATE (Paste link awak di sini)
        // ==========================================
        var productLink = "https://vt.tiktok.com/ZS91VUYjfwwMh-DkhVA/";
        // ==========================================

        var btn = document.getElementById('deepLinkBtn');
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        var isAndroid = /android/i.test(userAgent);
        var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

        var finalLink = "#";

        if (isIOS) {
            // FIX TERBARU UNTUK IOS:
            // Jangan guna 'webview?url='.
            // Kita tukar terus 'https' jadi 'tiktok'.
            // App TikTok akan faham dia perlu resolve shortlink ni.
            
            // Buang 'https://' atau 'http://'
            var cleanLink = productLink.replace(/^https?:\/\//, '');
            
            // Jadikan: tiktok://vt.tiktok.com/xxxx
            finalLink = "tiktok://" + cleanLink;
        } 
        else if (isAndroid) {
            // ANDROID (Kekal dengan Intent com.ss.android.ugc.trill)
            var cleanLink = productLink.replace(/^https?:\/\//, '');
            finalLink = "intent://" + cleanLink + "#Intent;scheme=https;package=com.ss.android.ugc.trill;S.browser_fallback_url=" + productLink + ";end";
        }
        else {
            finalLink = productLink;
        }

        // Set link butang
        btn.href = finalLink;

        // Auto Click
        window.onload = function() {
            setTimeout(function() {
                window.location.href = finalLink;
            }, 100);
            
            setTimeout(function() {
                btn.click();
            }, 500);
        };
    </script>
</body>
</html>
