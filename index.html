<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Membuka TikTok...</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .btn {
            background-color: #fe2c55;
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            margin-top: 25px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.5);
        }
        p { color: #aaa; font-size: 14px; margin-top: 15px; }
    </style>
</head>
<body>

    <h3>Sila Tekan Butang Di Bawah</h3>
    <p>Untuk masuk ke aplikasi TikTok</p>
    
    <a id="shopBtn" href="#" class="btn" rel="noreferrer">BUKA PRODUK</a>

    <script>
        // LINK PENDEK AWAK
        var shortLink = "https://vt.tiktok.com/ZSH3vgQeSGqh1-U8PCD/";

        var btn = document.getElementById('shopBtn');
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var isAndroid = /android/i.test(userAgent);
        
        var cleanLink = shortLink.replace(/^https?:\/\//, '');
        var finalLink = shortLink;

        if (isAndroid) {
            // ANDROID: Kekal guna Intent
            finalLink = "intent://" + cleanLink + "#Intent;scheme=https;package=com.ss.android.ugc.trill;S.browser_fallback_url=" + shortLink + ";end";
        } 
        else {
            // iOS: Link biasa tanpa target_blank supaya iPhone boleh detect App
            finalLink = shortLink;
        }

        // Set link pada butang
        btn.href = finalLink;

        // TIADA AUTO-REDIRECT
    </script>
</body>
</html>
