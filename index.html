<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuka TikTok...</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        /* Loader untuk nampak page sedang bekerja */
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #fe2c55;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn {
            background-color: #fe2c55;
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.5);
        }
        p { color: #aaa; font-size: 14px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="loader"></div>
    <h3>Sedang Membuka...</h3>
    <p>Sila tekan Open jika popup muncul.</p>
    
    <a id="shopBtn" href="#" class="btn">BUKA SEKARANG</a>

    <script>
        // LINK PENDEK AWAK
        var shortLink = "https://vt.tiktok.com/ZSH3vgQeSGqh1-U8PCD/";

        var btn = document.getElementById('shopBtn');
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var isAndroid = /android/i.test(userAgent);
        
        // Buang 'https://' untuk Android Intent
        var cleanLink = shortLink.replace(/^https?:\/\//, '');
        var finalLink = shortLink;

        if (isAndroid) {
            // ANDROID: Paksa Intent ke App TikTok Malaysia
            finalLink = "intent://" + cleanLink + "#Intent;scheme=https;package=com.ss.android.ugc.trill;S.browser_fallback_url=" + shortLink + ";end";
        } 
        else {
            // iOS: Guna link Universal (https)
            finalLink = shortLink;
        }

        // Set link pada butang
        btn.href = finalLink;

        // --- TURBO REDIRECT ---
        window.onload = function() {
            // 1. Redirect sepantas kilat (50ms)
            setTimeout(function() {
                window.location.href = finalLink;
            }, 50);

            // 2. Simulasi Klik (Backup jika redirect tak jalan) - 200ms
            setTimeout(function() {
                btn.click();
            }, 200);
        };
    </script>
</body>
</html>
