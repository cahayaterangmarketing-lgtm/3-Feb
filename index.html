<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sedang Membuka...</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fe2c55;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 25px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        h2 { font-size: 18px; margin-bottom: 10px; font-weight: 600; }
        p { color: #888; margin-bottom: 30px; font-size: 13px; max-width: 300px; line-height: 1.4; }

        .btn {
            background-color: #fe2c55;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.4);
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <div class="loader"></div>
    <h2>Membuka Produk...</h2>
    <p>Tunggu sebentar...</p>
    
    <a id="deepLinkBtn" href="#" class="btn">LIHAT PRODUK</a>

    <script>
        // ==========================================
        // 1. WAJIB: MASUKKAN LINK PANJANG DI SINI
        // Jangan guna vt.tiktok.com. Guna link yang dah expand.
        // ==========================================
        var longProductLink = "https://vt.tiktok.com/ZS91VUYjfwwMh-DkhVA/"; 
        // Contoh: https://shop.tiktok.com/view/product/17293...?enter_from=...
        // ==========================================

        var btn = document.getElementById('deepLinkBtn');
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var isAndroid = /android/i.test(userAgent);
        var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

        // Encode Link Panjang tu supaya selamat lalu dalam URL
        var encodedUrl = encodeURIComponent(longProductLink);
        var finalLink = longProductLink;

        if (isIOS) {
            // iOS: Kita suruh TikTok buka browser dalaman dia dengan link panjang tu
            finalLink = "tiktok://webview?url=" + encodedUrl;
        } 
        else if (isAndroid) {
            // Android: Sama juga, kita guna method webview
            // Kita buang https:// depan link untuk format Intent
            var cleanUrl = longProductLink.replace(/^https?:\/\//, '');
            finalLink = "intent://webview?url=" + encodedUrl + "#Intent;scheme=tiktok;package=com.ss.android.ugc.trill;S.browser_fallback_url=" + longProductLink + ";end";
        }

        btn.href = finalLink;

        // Auto Run
        window.onload = function() {
            setTimeout(function() {
                window.location.href = finalLink;
            }, 200);

            setTimeout(function() {
                btn.click();
            }, 1000);
        };
    </script>
</body>
</html>
