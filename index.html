<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buka TikTok Shop...</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fe2c55;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        h2 { font-size: 18px; margin-bottom: 10px; font-weight: 600; }
        p { color: #888; margin-bottom: 30px; font-size: 13px; max-width: 300px; line-height: 1.4; }

        .btn {
            background-color: #fe2c55;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            display: inline-block;
            margin-bottom: 15px;
            width: 80%;
            max-width: 300px;
        }
        
        .btn-secondary {
            background-color: transparent;
            border: 1px solid #555;
            color: #ccc;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            display: inline-block;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <div class="loader"></div>
    <h2>Sedang membuka TikTok...</h2>
    <p>Jika popup "Open in TikTok" keluar, tekan <b>Open</b>.</p>
    
    <a id="appBtn" href="#" class="btn">BUKA DALAM APP</a>
    
    <a id="webBtn" href="#" class="btn-secondary">Buka Link Biasa (Backup)</a>

    <script>
        // ==========================================
        // LINK PRODUK
        // ==========================================
        var productLink = "https://vt.tiktok.com/ZS91VUYjfwwMh-DkhVA/";
        // ==========================================

        var appBtn = document.getElementById('appBtn');
        var webBtn = document.getElementById('webBtn');
        
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var isAndroid = /android/i.test(userAgent);
        var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

        // 1. Setup Link Backup (Link biasa)
        webBtn.href = productLink;

        // 2. Setup Deep Link (Link App)
        var deepLink = productLink;

        if (isAndroid) {
            // Android: Guna Intent untuk TikTok Asia (com.ss.android.ugc.trill)
            var urlParts = productLink.replace(/^https?:\/\//, '');
            deepLink = "intent://" + urlParts + "#Intent;scheme=https;package=com.ss.android.ugc.trill;S.browser_fallback_url=" + productLink + ";end";
        } 
        else if (isIOS) {
            // iOS FIX: Guna 'tiktok://' bukannya 'snssdk1128://'
            // Kita encode URL untuk pass ke dalam browser TikTok
            var encodedUrl = encodeURIComponent(productLink);
            deepLink = "tiktok://webview?url=" + encodedUrl;
        }

        // Set link pada butang utama
        appBtn.href = deepLink;

        // Auto-Click Simulation (Untuk paksa popup keluar)
        window.onload = function() {
            setTimeout(function() {
                // Cuba redirect
                window.location.href = deepLink;
            }, 100);

            setTimeout(function() {
                // Cuba klik butang secara maya
                appBtn.click();
            }, 500);
        };
    </script>
</body>
</html>
